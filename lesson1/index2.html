<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="h-[400px] w-[600px] border border-gray-200 mx-auto mt-10 p-3">
      <div class="mb-8">
        <label for="name">First Name</label>
        <input
          type="text"
          class="w-full border border-gray-200 p-1 rounded-sm outline-none"
          id="firstName"
        />
        <p id="firstNameError" class="text-red-500 text-sm mt-1"></p>
      </div>

      <div class="mb-8">
        <label for="name">Last Name</label>
        <input
          type="text"
          class="w-full border border-gray-200 p-1 rounded-sm outline-none"
          id="lastName"
        />
        <p id="lastNameError" class="text-red-500 text-sm mt-1"></p>
      </div>

      <div class="mb-8">
        <label for="name">Email</label>
        <input
          type="email"
          class="w-full border border-gray-200 p-1 rounded-sm outline-none"
          id="email"
        />
        <p id="emailError" class="text-red-500 text-sm mt-1"></p>
      </div>

      <div>
        <button
          id="submit"
          class="bg-green-500 px-4 py-2 rounded-sm text-white"
        >
          Submit
        </button>
      </div>
    </div>

    <script>
      const submitBtn = document.getElementById("submit");

      submitBtn.addEventListener("click", function () {
        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;
        const emailInput = document.getElementById("email");
        const email = emailInput.value;

        const firstNameError = document.getElementById("firstNameError");
        const lastNameError = document.getElementById("lastNameError");
        const emailError = document.getElementById("emailError");

        firstNameError.textContent = "";
        lastNameError.textContent = "";
        emailError.textContent = "";

        errorMessage = false;

        if (!firstName) {
          firstNameError.textContent = "First name is required.";
          errorMessage = true;
        }

        if (!lastName) {
          lastNameError.textContent = "Last name is required.";
        }

        if (!emailInput.checkVisibility()) {
          emailError.textContent = "please enter a valid email";
        }

        if (!emailInput.value) {
          emailError.textContent = "Email is required.";
        }

        console.log("First Name:", firstName);
        console.log("Last Name", lastName);
        console.log("Email: ", email);
      });
    </script>
  </body>
</html>
