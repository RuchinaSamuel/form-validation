<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Username Generator</title>
    <style>
      body {
        font-family: Arial;
        padding: 20px;
      }
      input,
      button {
        padding: 10px;
        margin-top: 10px;
      }
      ul {
        margin-top: 20px;
      }
      li {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <h2>âœ¨ Username Generator</h2>

    <label for="baseName">Enter your name:</label><br />
    <input type="text" id="baseName" placeholder="e.g. ruthsamii" /><br />
    <button onclick="generateUsernames()">Generate</button>

    <ul id="usernamesList"></ul>

    <script>
      function generateUsernames() {
        const base = document.getElementById("baseName").value.trim();
        const list = document.getElementById("usernamesList");
        list.innerHTML = ""; // clear previous

        if (!base) {
          alert("Please enter a name.");
          return;
        }

        for (let i = 0; i < 5; i++) {
          // Generate a random number between 100 and 999
          let randomNum = Math.floor(Math.random() * 900) + 100;

          // Optional: add an emoji or prefix
          let username = `${base}${randomNum}`;

          let li = document.createElement("li");
          li.textContent = username;
          list.appendChild(li);
        }
      }
    </script>
  </body>
</html>
